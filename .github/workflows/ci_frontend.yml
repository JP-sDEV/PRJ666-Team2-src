name: CI Frontend

on:
  push:
    branches:
      - master

jobs:
  lint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*' 
          cache: 'npm'
          
      - name: Install node dependencies
        run: npm ci
        
      - name: Run ESLint
        run: npm run lint
