name: CI FRONTEND

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        # Note: this will pass by default, remove this once the pipeline is built
        continue-on-error: true
