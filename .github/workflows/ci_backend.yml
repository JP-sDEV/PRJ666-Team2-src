name: CI BACKEND

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: "lts/*"
          cache: "npm"

      - name: Install frontend dependencies
        run: |
          cd ./server  
          npm ci

      - name: Run ESLint
        run: |
          cd ./server  
          npm run lint
